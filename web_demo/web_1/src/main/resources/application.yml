spring:
  thymeleaf:
    cache: false #调试时不开启页面缓存
  mvc:
    favicon:
      enabled: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/webdemo?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true #后台输出sql语句
  jackson:
    serialization:
      indent_output: true #美化控制器输出的json
